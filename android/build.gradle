buildscript {
    ext {
        buildToolsVersion = "35.0.0"
        minSdkVersion = 24
        compileSdkVersion = 35
        targetSdkVersion = 35
        ndkVersion = "27.1.12297006"
        kotlinVersion = "2.0.21"
    }
    repositories {
        google()
        mavenCentral()
        maven { url 'https://maven.google.com' } // Added for plugin resolution
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.2.2") // Explicit version
        classpath("com.facebook.react:react-native-gradle-plugin:0.73.0") // Explicit version, match your RN version
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:2.0.21") // Explicit version
    }
}

apply plugin: "com.facebook.react.rootproject"
